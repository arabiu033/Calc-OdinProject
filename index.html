<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
        <div id="container">

            <div id="screen">

            </div>
            <div id="buttons">
                <div>
                    <button class="clear hov">AC</button>
                    <button class="sign hov">+/-</button>
                    <button class="percentage hov">%</button>
                    <button class="division hov">/</button>
                </div>
                <div>
                    <button class="s7 hov">7</button>
                    <button class="s8 hov">8</button>
                    <button class="s8 hov">9</button>
                    <button class="times hov">*</button>
                </div>
                <div>
                    <button class="s4 hov">4</button>
                    <button class="s5 hov">5</button>
                    <button class="s6 hov">6</button>
                    <button class="minus hov">-</button>
                </div>
                <div>
                    <button class="s1 hov">1</button>
                    <button class="s2 hov">2</button>
                    <button class="s3 hov">3</button>
                    <button class="plus hov">+</button>
                </div>
                <div>
                    <button class="s0 hov">0</button>
                    <button class="dot hov">.</button>
                    <button class="equal hov">=</button>
                </div>
                
            </div>

        </div>
</body>
</html>
