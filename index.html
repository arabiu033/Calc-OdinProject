<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
        <div id="container">

            <div id="screen">

            </div>
            <div id="buttons">
                <div>
                    <button id="ac" class="clear hov">AC</button>
                    <button id="~" class="sign hov">+/-</button>
                    <button id="%" class="percentage hov">%</button>
                    <button id="/" class="division hov">/</button>
                </div>
                <div>
                    <button id="7" class="s7 hov">7</button>
                    <button id="8" class="s8 hov">8</button>
                    <button id="9" class="s9 hov">9</button>
                    <button id="*" class="times hov">*</button>
                </div>
                <div>
                    <button id="4" class="s4 hov">4</button>
                    <button id="5" class="s5 hov">5</button>
                    <button id="6" class="s6 hov">6</button>
                    <button id="-" class="minus hov">-</button>
                </div>
                <div>
                    <button id="1" class="s1 hov">1</button>
                    <button id="2" class="s2 hov">2</button>
                    <button id="3" class="s3 hov">3</button>
                    <button id="+" class="plus hov">+</button>
                </div>
                <div>
                    <button id="0" class="s0 hov">0</button>
                    <button id="." class="dot hov">.</button>
                    <button id="=" class="equal hov">=</button>
                </div>
                
            </div>

        </div>
</body>
</html>
